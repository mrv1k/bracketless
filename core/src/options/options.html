<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bracketless Options</title>
</head>

<body>
  <p>Hey how's going? Want to change some settings?</p>

  <label>
    Lower matching limit
    <input type="number" id="lowerLimit" value="13"/>
  </label>
  <br>
  <label>
    Upper matching limit
    <input type="number" id="upperLimit" value="255"/>
  </label>
  <br>

  <label>
    <input type="checkbox" id="autoLoad">
    Automatically load extension on a page.
    Warning: requires extra permission.
  </label>
  <label>
    <input type="checkbox" id="autoPlay">
    Autoplay (requires autoload)
  </label>

  <div id="status"></div>
  <button id="save">Save</button>
  <button id="reset">Reset</button>

  <script src="options.js"></script>
</body>

</html>
