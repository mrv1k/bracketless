<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bracketless Options</title>
  <style>
    input:invalid {
      border: 1px solid red;
    }

    input:valid {
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <label>
    Lower matching limit
    <input type="text" id="lowerLimit" required pattern="^[1-9]\d{0,2}$" title="Positive numbers from 1 to 999"/>
  </label>
  <br>
  <label>
    Upper matching limit
    <input type="text" id="upperLimit" required pattern="^[1-9]\d{0,2}$" title="Positive numbers from 1 to 999"/>
  </label>
  <br>

  <label>
    Requires extra permissions.
    <!-- TODO: Toggling off revokes permissions. -->
    <br>
    <input type="checkbox" id="autoLoad">
    Autoload
  </label>
  <br>
  <label>
    <input type="checkbox" id="autoPlay" disabled>
    Autoplay (requires autoload)
  </label>

  <div id="status"></div>
  <button id="save">Save</button>
  <button id="reset">Reset</button>

  <script src="options.js"></script>
</body>

</html>
