<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bracketless Options</title>
  <style>
    input:focus:required:invalid {background-color: #f44336}
    input:required:invalid {background-color: #ff867c;}

    input:focus:required:valid {background-color: #66bb6a;}
  </style>
</head>

<body>
  <label for="lowerLimit">Lower matching limit</label>
  <input type="text" id="lowerLimit" required pattern="^[1-9]\d{0,2}$" title="Positive numbers from 1 to 999" />
  <br>
  <label for="upperLimit">Upper matching limit</label>
  <input type="text" id="upperLimit" required pattern="^[1-9]\d{0,2}$" title="Positive numbers from 1 to 999" />
  <hr>
  <p class="disclaimer">To do an automatic action chrome requires an extra permission (i.e. do an action without user interaction)</p>
  <hr>
  <label><input type="checkbox" id="autoLoad"> Autoload
    <span class="autoLoad note"></span>
  </label>
  <br>
  <label for="autoPlay"><input type="checkbox" id="autoPlay"> Autoplay
    <span class="autoPlay note"></span>
  </label>

  <h1 id="status"></h1>
  <button id="save">Save</button>
  <button id="reset">Reset</button>

  <script src="options.js"></script>
</body>

</html>
